<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="StreetWise: Community-driven pedestrian safety platform providing real-time safety insights."
    />
    <title>StreetWise</title>
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="{% static 'main/style.css' %}" />
    <link rel="icon" href="{% static 'main/images/favicon.ico' %}" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="{% url 'index' %}">
          <img
            src="{% static 'main/images/placeholder.png' %}"
            alt="StreetWise Logo"
            class="img-fluid rounded shadow-lg"
            width="30"
            height="30"
          />
          StreetWise
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/' %}active fw-bold{% endif %}"
                aria-current="page"
                href="{% url 'index' %}"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/info/' %}active fw-bold{% endif %}"
                href="{% url 'info' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/data-analysis/' %}active fw-bold{% endif %}"
                href="{% url 'data_analysis' %}"
                >Data Analysis</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/feedback/' %}active fw-bold{% endif %}"
                href="{% url 'feedback' %}"
                >Feedback</a
              >
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a
                class="nav-link {% if request.path == '/profile/' %}active fw-bold{% endif %}"
                href="{% url 'profile' %}"
                >Profile</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="{% url 'login' %}">Login</a>
            </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-4">{% block content %}{% endblock %}</div>
    <footer class="bg-dark text-light py-3 text-center mt-4">
      <p>&copy; 2025 StreetWise. All rights reserved.</p>
      <p>
        <a href="#" class="text-light">Privacy Policy</a> |
        <a href="#" class="text-light">Terms of Service</a>
      </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
